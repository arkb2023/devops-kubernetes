apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: todo-backend-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      volumes:
        - name: shared-image
          persistentVolumeClaim:
            claimName: local-pv-claim
      containers:
        - name: todo-backend-container
          image: arkb2023/todo-backend:3.5.1  # image name/tag
          volumeMounts:
          - name: shared-image
            mountPath: /usr/src/app/files
          envFrom:
          - configMapRef:
              name: project-config-env # Injects all vars from this ConfigMap
          - configMapRef:
              name: postgres-db-config
          - secretRef:
              name: postgres-db-secret
